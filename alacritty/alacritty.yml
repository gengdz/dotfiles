import:
  - ~/.config/alacritty/themes/tokyonight_moon.yml

window:
  padding:
    x: 2
    y: 2
  startup_mode: SimpleFullscreen
  # startup_mode: Maximized
  # decorations: buttonless
  option_as_alt: Both
  # opacity: 0.9

env:
  TERM: xterm-256color

# 设置字体
font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic

  # 字大小
  size: 14.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

cursor:
  style:
    blinking: Off

mouse:
  hide_when_typing: true

scrolling:
  # 回滚缓冲区中的最大行数,指定“0”将禁用滚动。
  history: 10000

  # 滚动行数
  # multiplier: 10

# 如果为‘true’，则使用亮色变体绘制粗体文本。
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - "tmux new -A -s we"
    # 如果没有自动恢复插件的插件，可以使用下面的方式，同样是可以的。
    # - "tmux new -A -s we -d; tmux run-shell -t x /Users/xingya/.tmux/plugins/tmux-resurrect/scripts/restore.sh ; tmux attach -t we"

key_bindings:
  - { key: Slash, mods: Control, chars: "\x1f" }
