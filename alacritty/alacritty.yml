import:
  - ~/.config/alacritty/themes/themes/tokyo-night.yaml

window:
  padding:
    x: 2
    y: 4
  startup_mode: SimpleFullscreen
  decorations: none
  option_as_alt: Both

# env:
#   TERM: xterm-256color

# 设置字体
font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic

  # 字大小
  size: 14.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0


cursor:
  style:
    blinking: Off

mouse:
  hide_when_typing: true

scrolling:
  # 回滚缓冲区中的最大行数,指定“0”将禁用滚动。
  history: 10000

  # 滚动行数
  # multiplier: 10

# 如果为‘true’，则使用亮色变体绘制粗体文本。
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: Slash, mods: Control, chars: "\x1f" }
